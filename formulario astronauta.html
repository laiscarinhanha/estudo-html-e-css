<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulário do astronauta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <h2>Cadastro da Liga dos Astronautas</h2>
    <form>
        <div><label for="name">Nome:</label>
        <input type="text" name="nome" id="nome"></div>
        <br>
        <div><label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="senha">- Senha:</label>
        <input type="password" name="senha" id="senha"></div>
        <br>
        <div><label for="birthday">Data de nascimento:</label>
        <input type="date" id="birthday" name="birthday">
        <label for="myfile">-Foto:</label>
        <input type="file" id="myfile" name="myfile"></div>
        <br>
        <div><label for="nacionalidade">Nacionalidade</label>
        <select id="nacionalidade" name="nacionalidade">
            <option value="russo">Russo</option>
            <option value="americano">Americano</option>
            <option value="brasileiro">Brasileiro</option>
        </select>
        <label for="genero"> - Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="M">
            <label for="masculino">M</label>
            <input type="radio" id="feminino" name="genero" value="F">
            <label for="feminino">F</label>
        </div>
        <br>
        <p>Suas principais qualidades:</p>
        <input type="checkbox" id="inteligencia" name="inteligencia">
        <label for="int">Inteligencia</label>
        <input type="checkbox" id="resiliencia" name="resiliencia">
        <label for="resiliencia">Resiliência</label>
        <input type="checkbox" id="fisico" name="fisico" value="fisico">
        <label for="fisico">Preparo físico</label>
        <input type="checkbox" id="educacao" name="educacao">
        <label for="educacao">Educação</label>
        <div><br></div>
        <textarea name="description" id="description" rows="10" cols="30" 
        placeholder="Porque você gostaria de ser astronauta?"></textarea>
        <div><br>
        <input type="submit" value="Enviar">
        </div>
    </form>
    </body>
</html>
